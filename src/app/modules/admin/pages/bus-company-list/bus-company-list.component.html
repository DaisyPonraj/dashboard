<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w">
            <div class="text-2xl font-bold mb-2">Bus Company List</div>
            <div class="flex justify-between items-center mb-0">
                <!-- Adjusted the margin-bottom here -->
                <button
                    class="rounded-md"
                    mat-raised-button
                    color="primary"
                    matTooltip="Add Bus Company"
                >
                    <span>Add Bus Company</span>
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                </button>

                <div class="status-filter-container">
                    <div>Status</div>
                    <mat-form-field class="status-filter">
                        <mat-select [placeholder]="'Status Filter'">
                            <mat-option value="active">Active</mat-option>
                            <mat-option value="inactive">Inactive</mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </div>
            <div class="flex items-center justify-between mb-0">
                <div class="flex items-center ">
                    <mat-paginator class="mr-2"
                        [pageSizeOptions]="[5, 10, 20]"
                        length="dataSource.data.length"
                    ></mat-paginator>
                    <mat-label>records</mat-label>
                </div>
                <div class="flex items-center">
                    <div class="mr-2">Search:</div>
                    <div class="flex items-center search-container">
                        <mat-form-field class="flex pt-5 search-field">
                            <input matInput placeholder="search here" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            
            <div class="mat-elevation-z8 mt-1">
                <table
                    mat-table
                    [dataSource]="dataSource"
                    matSort
                    (matSortChange)="announceSortChange($event)"
                >
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header="position"
                        >
                            Name
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.position }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header>
                            Passenger ID
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th
                            mat-header-cell
                            *matHeaderCellDef
                            mat-sort-header="weight"
                        >
                            Phone Number
                        </th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.weight }}
                        </td>
                    </ng-container>

                    <!-- Symbol Column -->
                    <ng-container matColumnDef="symbol">
                        <th mat-header-cell *matHeaderCellDef>Symbol</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.symbol }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef>Email</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.email }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="trips">
                        <th mat-header-cell *matHeaderCellDef>No. of Trips</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.trips }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.status }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.actions }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
