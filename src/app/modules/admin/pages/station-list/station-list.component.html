<div class="flex flex-col flex-auto min-w-0">
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w">
            <div class="text-2xl font-bold mb-2">Station List</div>
            <div class="flex  justify-between items-center mb-0">
                <!-- Add Station Button at the start -->
                <button
                    class="rounded-md mr-4"
                    mat-raised-button
                    color="primary"
                    matTooltip="Add Station"
                    (click)="redirectToAddStation()"

                >
                    <span>Add Station</span>
                    <mat-icon [svgIcon]="'heroicons_outline:plus'"></mat-icon>
                </button>

                <div class="flex-grow-1" style="flex-basis: 100px"></div>
                <div class="flex-grow-1" style="flex-basis: 100px"></div>
                <!-- Station Type Select and Status Filter -->
                <div class="flex items-center">
                    <!-- Station Type Select -->
                    <div class="mr-4 status-filter-container">
                        <div>Station Type</div>
                        <mat-form-field class="status-filter">
                            <mat-select [placeholder]="'Station Type Filter'">
                                <mat-option value="type1">Type 1</mat-option>
                                <mat-option value="type2">Type 2</mat-option>
                                <!-- Add other station type options as needed -->
                            </mat-select>
                        </mat-form-field>
                    </div>

                    <!-- Status Filter -->
                    <div class="status-filter-container">
                        <div>Status</div>
                        <mat-form-field class="status-filter">
                            <mat-select [placeholder]="'Status Filter'">
                                <mat-option value="active">Active</mat-option>
                                <mat-option value="inactive"
                                    >Inactive</mat-option
                                >
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <mat-paginator
                        [pageSizeOptions]="[5, 10, 20]"
                        length="dataSource.data.length"
                    ></mat-paginator>
                    <mat-label>records</mat-label>
                </div>
                <div class="flex items-center">
                    <div class="mr-2">Search:</div>
                    <div class="flex items-center search-container">
                        <mat-form-field class="flex pt-5 search-field">
                            <input matInput placeholder="search here" />
                        </mat-form-field>
                    </div>
                </div>
            </div>
            <div class="mat-elevation-z8 mt-1">
                <table mat-table [dataSource]="dataSource">
                    <!-- Position Column -->
                    <ng-container matColumnDef="position">
                        <th mat-header-cell *matHeaderCellDef>Station/Stop Name</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.position }}
                        </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef>Address</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.name }}
                        </td>
                    </ng-container>

                    <!-- Weight Column -->
                    <ng-container matColumnDef="weight">
                        <th mat-header-cell *matHeaderCellDef>Type</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.weight }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="status">
                        <th mat-header-cell *matHeaderCellDef>Status</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.status }}
                        </td>
                    </ng-container>
                    <ng-container matColumnDef="actions">
                        <th mat-header-cell *matHeaderCellDef>Actions</th>
                        <td mat-cell *matCellDef="let element">
                            {{ element.actions }}
                        </td>
                    </ng-container>

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr
                        mat-row
                        *matRowDef="let row; columns: displayedColumns"
                    ></tr>
                </table>
            </div>
        </div>
    </div>
</div>
